
<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
    }
    
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-cf42f83a-2b02-4b74-bfb3-1c9d2c031f12" data-elfsight-app-lazy></div>
  
  <script>
    const matrix = document.getElementById('matrix');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';
    const matrixCharacters = [];
    const matrixRows = 100;
    const matrixColumns = 80;
    
    for (let i = 0; i < matrixRows; i++) {
      matrixCharacters[i] = [];
      for (let j = 0; j < matrixColumns; j++) {
        matrixCharacters[i][j] = characters.charAt(Math.floor(Math.random() * characters.length));
      }
    }
    
    function drawMatrix() {
      let matrixHtml = '';
      for (let i = 0; i < matrixRows; i++) {
        for (let j = 0; j < matrixColumns; j++) {
          matrixHtml += `<span style="color: rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})">${matrixCharacters[i][j]}</span>`;
        }
        matrixHtml += '<br>';
      }
      matrix.innerHTML = matrixHtml;
    }
    
    setInterval(drawMatrix, 30);
  </script>
</body>
</html>
